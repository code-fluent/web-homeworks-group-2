<html>
    <head>
        <title>Transitions</title>
        <style>
            .box {
                width: 300px;
                height: 200px;
                background-color: #ff1493;
            }    
                

            .box:hover {
                background-color: #00ced1;
                width: 400px;
                height: 260px;
                transition: 1s linear;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
