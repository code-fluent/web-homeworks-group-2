<html>

<head>
    <title>Flexbox</title>

    <style>
        body {
            display: flex;
            margin: 0;
        }

        .box-1 {
            position: fixed;
            top: 50px;
            left: 0;
            bottom: 50px;
            background-color: seagreen;
            width: 200px;

        }

        .box-2 {
            position: fixed;
            top: 0;
            left: 1400px;
            bottom: 0;
            background-color: whitesmoke;
            width: calc(100vw - 400px);
        }

        .box-3 {
            position: fixed;
            top: 50px;
            right: 0;
            bottom: 50px;
            background-color: red;
            width: 200px;


        }


        nav {
            position: fixed;

            height: 50px;
            margin: 0;

            background: blue;
            width: 100%;

        }

        .box-4 {
            position: fixed;
            height: 50px;
            background: chartreuse;
            width: 100%;
            margin: 0;
            top: 600px;



        }
    </style>
</head>



<body>
    <nav></nav>
    <div class="box-1"></div>
    <div class="box-2"></div>
    <div class="box-3"></div>
    <div class="nav"></div>
    <div class="box-4"></div>

</body>

</html>
