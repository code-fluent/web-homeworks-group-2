<html>

<head>
    <title>Exercices|Zeplin Scenes</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <style>
        .background {
            background-color: steelblue;
            background-image: url(https://i.ytimg.com/vi/taSrsp6ZhFA/maxresdefault.jpg);
            background-position: center;
        }

        .login-box {
            top: 30%;
            left: 30%;
            position: absolute;
            transform: translate(-30% -30%);

        }


        div {
            background-color: white;
            width: 180;
            padding: 30px;
            height: 200px;
            border: 1px solid white;
            margin: 100px;
            border-width: 0 0 2px 0;
            text-align: center;
            box-shadow: 20px;
        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            text-transform: unset;
            color: black;
            letter-spacing: 1px;
            font-size: 15px;
            line-height: 20px;
            text-align: left;
        }

        h2 {
            text-align: left;
            font-weight: bold;
            font-size: 12px;
            line-height: 3px;
            color: rgb(204, 197, 197);
            letter-spacing: 0px;
        }
    </style>
</head>

<body class="background">

    <body>
        <div class="login-box">

            <h1>Welcome back!</h1>
            <h2>Log in to continue.</h2>
            <form>
                <input id="email" name="name" type="text" placeholder="Name">
                <input id="password" name="password" type="password" value="Sign in" type="password"
                    placeholder="Password" />
                <input type="submit" name="submit" value="Sign in" />
            </form>
            <a href="www.yahoo.com">Forgot your password?</a>
            <a href="www.blablabla.com">Don`t have account?</a>
        </div>
    </body>


</html>
