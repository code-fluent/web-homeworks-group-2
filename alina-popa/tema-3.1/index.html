<html>

<head>
    <title>Transparent</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <style>
        .background {
            background-color: steelblue;
            background-image: url(http://apuseni.info/wp-content/uploads/2018/11/iarna-muntii-apuseni.jpg);
            background-size: cover;
            background-position: center;
        }

        .signin {
            border: 1px solid black;
            border-radius: 5px;
            padding: 3em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translatex(-50%) translateY(-50%);
        }

        h2 {
            margin-top: 0px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: lighter;
            color: black;
            font-size: 50px;
            text-align: center;
        }

        input {
            display: block;
            width: 350px;
            height: 50px;
            background: black;
            outline: none;
            border: 1px solid rgba(0, 0, 0, 0, 5);
            font-family: 'Times New Roman', Times, serif;
            font-weight: lighter;
            font-size: 14px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        button {
            width: 332px;
            height: 50px;
            background: blue;
            font-weight: lighter;
            color: #fff;
            border: 0px;
            border-radius: 5px;
        }

        .logininbox a {
            text-decoration: none;
            font-size: 12px;
            background-color: black;
        }

        .loginbox a:hover {
            color: #ffc107;
        }
    </style>
</head>

<body class="background">

    <body>

        <div class="signin">
            <form>
                <h2>Sign in</h2>
                <input type="text" name:="" placeholder="Enter Username">
                <input type="text" name="" placeholder="Enter Password">
                <button class="button">Sign In</button>
            </form>
            <a href="#">Lost your password?</a<br>
                <a href="">Don`t have an account?</a>

    </body>

</html>
