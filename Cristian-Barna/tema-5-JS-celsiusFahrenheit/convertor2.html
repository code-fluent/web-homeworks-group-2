<html>
    <head>
        <title>Convertor celsius to fahrenheit</title>
        <script>
            var celsius;
            const fahrenheit = 33.8;

            function convert(celsius, fahrenheit){
                var fahrenheit = celsius * 9/5 + 32;
                console.log(fahrenheit);
                return fahrenheit;
            }

            convert(2, fahrenheit);
            convert(10, fahrenheit);
        </script>
    </head>
</html>
