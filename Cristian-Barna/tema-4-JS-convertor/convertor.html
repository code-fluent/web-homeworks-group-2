<html>
    <head>
        <title>Convertor meters to inches</title>
        <script>
            const inches = 39.3700787;
            var meters;

            function convert(meters, inches){
                var c = meters * inches;
                console.log(c);
                return c;
            }

            convert(2, inches);
        </script>
    </head>
</html>
