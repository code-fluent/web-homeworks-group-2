<html>
    <head>
        <title>SignIn page</title>
        <style> 
            .background{
                background-color: gray;  
            }
            .inputWrapper{
                font-family: 'Roboto', Helvetica, sans-serif;
                size: 16px;
                padding: 35px 16px 8px;
            }

            p{
                color:gray;
                font-family: 'Roboto', Arial, Helvetica, sans-serif;
            }

            form{
                position:relative;
                display:block;
                max-width:330px;
                width:100%;
                margin: 12px;
            }
            footer{
                max-width: 330px;
                font-size:14px;
                display: block;
            }

            ul{
                list-style:none;
                text-decoration: underline;
                color:#4255d8;
            }

            li{
                font-family: 'Roboto', Arial, Helvetica, sans-serif;
                font-size: 12px;
                text-align: left;
            }
            
            

            button{
                background-color: #4255d8;
                font-family: 'Roboto', Helvetica, sans-serif;
                margin: 24px 16px;
                font-size: 15;
                width:330;
                height: 40;
                border-radius: 10px;
                color:white;
            }

            .block{
                box-sizing:border-box;
                text-align: left;
                display: block;
                width: 390px;
                height: 465px;
                padding: 30px;  
                background-color:white;
                margin: 50px 525px 0px 525px;
                box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.1);
                border-radius:10px;
            }

          input{
              outline-style: none;
          }
        </style>
    </head>
    <body class="block background">
        <header>
            <h1>Welcome back!</h1>
        </header>
        <p>Log in to continue.</p>

        <form id="loginForm">
            <div class="inputWrapper">
                <input type="text" name="email" placeholder="Username / email" id ="email"/>
            </div>

            <div class="inputWrapper">
                    <input type="password" name="password" placeholder="Password" id ="password"/>
            </div>
        </form>
        <footer>
            <ul>
                <li>
                    Forgot your password?
                </li>
            </ul>
        </footer>
        <button>Sign in</button>
    </body>
</html>
