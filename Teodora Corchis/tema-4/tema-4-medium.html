<html>
    <head>
        <title>Medium Challenge</title>
        <style>
            body{
                background-color:#FF0000;
            }
            .box{
                background-color:lightsalmon;
                width: 600px;
                height: 500px;
                position: fixed;
                top:80px;
                left:400px;
            }

            .inner-box{
                position:absolute;
                top:150px;
                left:200px;
            }

            img{
                width:200px;
                height: 200px;
                animation: example 1s linear infinite;
            }

            @keyframes example{
                0%{
                    transform:none;
                }
                10%{
                    transform: scale(1,1);
                }
                20%{
                    transform:scale(1.11,1.11);
                }
                30%{
                    transform:scale(1.13,1.13);
                }
                40%{
                    transform:scale(1.15,1.15);
                }
                50%{
                    transform:scale(1.17,1.17);
                }
                60%{
                    transform:scale(1.2,1.2);
                    -webkit-filter: drop-shadow(0px 0px 50px #D11C13);
                    filter:drop-shadow(0px 0px 50px #D11C13);
                }
                70%{
                    transform:scale(1.2,1.2);
                }
                100%{
                    transform:scale(1,1);
                }
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="inner-box">
            <img src="645px-Love_Heart_SVG.svg.png">
        </div>
        </div>
    </body>
</html>
