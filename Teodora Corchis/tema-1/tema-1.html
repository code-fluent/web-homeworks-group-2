<html>
    <head>
        <title> Ticket register</title>
    </head>
    <body>
        <fieldset>
            <legend>Contact details</legend>
            <label for="firstName"> First Name:</label>
            <input id="firstName" name="firstName" type="text" placeholder="First Name"/>

            <label for="lastName"> Last Name:</label>
            <input id="lastName" name="lastName" type="text" placeholder="Last Name"/>

            <label for="email"> Email:</label>
            <input id="email" name="email" type="email" placeholder="Email"/>

            <label for="phone"> Phone:</label>
            <input id="phone" name="phone" type="phone" placeholder="Phone"/>
        </fieldset>

        <fieldset>
            <legend>Choose a movie</legend>
            <label> <input name="movie" type="radio" value="Godzilla"/> Godzilla </label>
            <label> <input name="movie" type="radio" value="Aladin"/> Aladin </label>
            <label> <input name="movie" type="radio" value="Avengers"/> Avengers </label>
            <label> <input name="movie" type="radio" value="Rocketman"/> Rocketman </label>
            <label> <input name="movie" type="radio" value="Spider-man"/> Spider-man </label>
        </fieldset>

            <fieldset>
                <legend>Choose location</legend>
                <label for="location"> Location:</label>
                <select> 
                    <option>Choose location</option>
                    <option value="i"> Cinema City- Iulius</option>
                    <option value="v"> Cinema City- Vivo</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Terms and conditions</legend>
                <label> <input name="acceptTerms" type="checkbox"/> I agree to terms and conditions. </label>
            </fieldset>

            <button type="submit"> Buy tickets.</button>
    </body>
</html>
