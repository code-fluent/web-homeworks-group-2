<html>
    <head>
        <title>Flexbox Layout</title>
        <style>
             body{
                 margin:0px;
                 padding:0px;
                 background-color: darkred;
             }
            .Header{
                
                width: auto;
                height:50px;
                background-color: blue;
                
            }
            .Boxing{
                display: flex;
                flex-direction: row;
                justify-content:space-between;
            }
            .Box1{
              
                width: 180px;
                height:557px;
                background-color: chocolate;
            }

            .Box2{
                width:180px;
                height:557px;
                background-color: darkgreen;

            }
            .Footer{
               
                width:auto;
                height: 50px;
                background-color: crimson;
            }
        </style>
    </head>
    <body>
        <div class="Header"></div>
       <div class="Boxing"> 
        <div class="Box1"></div>
        <div class="Box2"></div>
       </div>
        <div class="Footer"></div>
    </body>
</html>
