<form>
    <fieldset>
        <legend>Contact details</legend>

        <label>
            <input type="text" name="firstName" placeholder="first name"></input>First name
        </label>
        <label>
            <input type="text" name="lastName" placeholder="last name"></input>Last name
        </label>
        <label>
            <input type="email" name="email" placeholder="email"></input>Email
        </label>
        <label>
            <input type="tel" name="phone" placeholder="phone number"></input>Phone
        </label>
    </fieldset>

    <fieldset>
        <legend>Choose a movie</legend>

        <label> <input type="radio" value="Godzilla" name="Godzilla" />Godzilla </label>
        <label><input type="radio" value="Aladin" name="Aladin" /> Aladin </label>
        <label> <input type="radio" value="Avengers" name="Avengers" />Avengers </label>
        <label><input type="radio" value="Rocketman" name="Rocketman" /> Rocketman </label>
        <label> <input type="radio" value="Spider-man" name="Spider-man" />Spider-man </label>
    </fieldset>

    <fieldset>
        <legend>Choose location</legend>

        <label>Location</label>
        <select name="gender">
            <option value="iulius">Cinema City - Iulius </option>
            <option value="vivo">Cinema City - Vivo</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>Terms and conditions</legend>

        <label>
            <input type="checkbox" name="agreeTerms" /> I agree the Terms and Conditions
        </label>
    </fieldset>

    <button type="submit">Buy tickets</button>
</form>
