<html>
    <head>
        <title>Buy a ticket</title>
        <body>
<fieldset>
    <legend>Contact details</legend>
    <label for="firstName">First name</label>
    <input id="firstName" name="firstName" type="text" placeholder="Your first name" />
    <label for="lastName">Last name</label>
    <input id="lastName" name="lastName" type="text" placeholder="Your last name" />
    <label for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="Email" />
    <label for="phone">Phone</label>
    <input id="phone" name="phone" type="phone" placeholder="Phone" />
</fieldset>
<fieldset>
    <legend>Choose a movie</legend>
    <label> <input name="rating" type="radio" value="g" /> Godzilla </label>
    <label> <input name="rating" type="radio" value="a" /> Aladin </label>
    <label> <input name="rating" type="radio" value="av" /> Avengers </label>
    <label> <input name="rating" type="radio" value="r" /> Rocketman </label>
    <label> <input name="rating" type="radio" value="s" /> Spider-man </label>
</fieldset>
<fieldset>
    <legend>Choose a location</legend>
    <label>Location</label>
    <select>
        <option>Choose location</option>
        <option value="i">Cinema City-Iulius</option>
        <option value="v">Cinema City-Vivo</option>
    </select>
</fieldset>
<fieldset>
    <legend>Terms and conditions</legend>
    <label>
        <input name="terms" type="checkbox" />I agree to Terms and Conditions.
    </label>
</fieldset>
<button type="submit">Buy tickets</button>
        </body>
    </head>
</html>
