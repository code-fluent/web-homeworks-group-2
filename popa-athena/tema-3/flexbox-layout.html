<html>
    <head>
        <title>Flexbox layout</title>
        <style>
        .box-1{
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            background-color: #155a3e;
            width: 200px; 
            height:100%;
        }
        .box-2{
            position: fixed;
            top: 0;
            left: 200;
            bottom: 0;
            background-color:#e2cbbb;
            width: calc(100vw - 400px);
        }
        .box-3{
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            background-color:#ff6b57;
            width: 200px; 
            height:100%;
        }
        .box-4{
            position:fixed;
            background-color: #eea94e;
            bottom:0;
            right:0;
            width:100%;
            height:50px;
        }
        .box-5{
            position:fixed;
            background-color:#004c62;
            top:0;
            left:0;
            right:0;
            width:100%;
            height:50px;
        }
        </style>
    </head>
    <body>
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
        <div class="box-4"></div>
        <div class="box-5"></div>
    </body>
</html>
