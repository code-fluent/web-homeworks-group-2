<html>

<head>
    <title>Login Interface</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            background-color: rgb(226, 240, 253);
        }
        
        .box {
            box-sizing: border-box;
            display: block;
            width: 350px;
            height: 425px;
            border-radius: 6px;
            background-color: white;
            position: relative;
            top: 100px;
            right: 700px;
            bottom: 200px;
            left: 700px;
            font-family: "Montserrat", Helvetica, sans-serif;
        }
        
        .material-icons {
            color: blue;
            font-size: 48px;
            font-weight: bolder;
            position: relative;
            top: 20px;
            left: 20px;
        }
        
        .welcome {
            font-weight: bold;
            font-size: 25px;
            padding: 50px 0px 0px 30px;
        }
        
        .text {
            color: rgb(172, 169, 169);
            font-size: 15px;
            font-weight: lighter;
            padding: 5px 0px 0px 30px;
        }
        
        .email {
            width: 290px;
            padding: 5px 0px 5px 0px;
            border: 1px solid rgb(175, 174, 174);
            border-width: 0 0 1 0;
            font-size: 13px;
            font-weight: bold;
            font-family: "Montserrat", Helvetica, sans-serif;
            position: relative;
            top: 40px;
            left: 30px;
            outline: none;
        }
        
        .password {
            width: 290px;
            padding: 5px 0px 5px 0px;
            border: 1px solid rgb(175, 174, 174);
            border-width: 0 0 1 0;
            font-size: 13px;
            font-weight: bold;
            font-family: "Montserrat", Helvetica, sans-serif;
            position: relative;
            top: 50px;
            left: 30px;
            outline: none;
        }
        
        .link {
            margin: 0px 0px 10px 0px;
            position: relative;
            top: 55px;
            left: 30px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .loginbutton {
            padding: 8px 10px 8px 10px;
            width: 300px;
            position: relative;
            top: 100px;
            right: 0px;
            bottom: 0px;
            left: 25px;
            border-radius: 8px;
            font-family: "Montserrat", Helvetica, sans-serif;
            font-weight: bold;
            font-size: 15px;
            color: white;
            background-color: blue;
            outline: none;
        }
        
        .email:focus {
            border: 2px solid blue;
            border-width: 0 0 2 0;
        }
        
        .password:focus {
            border: 2px solid blue;
            border-width: 0 0 2 0;
        }
    </style>
</head>

<body>
    <div class="box">

        <i class="material-icons">done</i>

        <div class="welcome">
            Welcome back!
        </div>
        <div class="text">
            Log in to continue.
        </div>
        <div><input type="email" name="email" class="email" placeholder="Email"></div>
        <br>
        <div><input type="password" name="password" class="password" placeholder="Password"></div>
        <br>
        <a class="link" href="https://www.youtube.com/">Forgot your password?</a>
        <div><button class="loginbutton">Sign in</button></div>

    </div>



</body>

</html>
