<html>

<head>
    <title> Cinema Tickets</title>
    <center>
        <h1>Cinema Tickets</h1>
    </center>
</head>

<body bgcolor="#A5DFFF">
    <form>
        <fieldset>
            <legend> Contact details</legend>

            <label>First name</label>
            <input type="text" name="firstName" placeholder="Your first name..">

            <label>Last name</label>
            <input type="text" name="lastName" placeholder="Your last name..">

            <label>Email address</label>
            <input type="email" name="email" placeholder="Your email address..">

            <label>Phone</label>
            <input type="phone" name="phone" placeholder="Your phone number..">

        </fieldset>

        <fieldset>
            <legend>Choose a movie</legend>

            <label><input type="radio" value="Gozdilla" name="movie" >Godzilla</label>
            <label><input type="radio" value="Aladin" name="movie">Aladin</label>
            <lable><input type="radio" value="Avengers" name="movie">Avengers</lable>
            <label><input type="radio" value="Rocketman" name="movie">Rocketman</label>
            <label><input type="radio" value="Spider-man" name="movie">Spider-man</label>

        </fieldset>

        <fieldset>
            <legend>Choose location</legend>

            <label>Location</label>
            <select name="location">
                <option value="i">Cinema City - Iulius</option>
                <option value="v">Cinema City - Vivo</option>
            </select>

        </fieldset>
        <br/>
        <filedset>
            <h4>
                <legend>How many tickets would you like to buy?</legend>
            </h4>

            <label>I want</label>
            <select name="number">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <label>tickets</label>
        </filedset>

        <p></p>


        <filedset>
            <h4>
                <legend>Terms and conditions</legend>
            </h4>

            <label><input type="checkbox" name="agreeTerms">I agree the Terms & Conditions</label>
        </filedset>

    </form>
    <br/>
    <br/>
    <button type="submit">Buy Tickets</button>







</body>

</html>
