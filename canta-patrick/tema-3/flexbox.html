<html>

<head>

    <title>FlexBox</title>
    <style>
        .container {
            display: flex;
            position: fixed;
            flex-flow: row wrap;
        }
        
        .header {
            width: 100vw;
            height: 10vh;
            background-color: rgba(0, 34, 184, 0.719);
            margin: 0;
        }
        
        .middle1 {
            width: 20vw;
            height: 80vh;
            background-color: rgba(0, 70, 0, 0.808);
            margin: 0;
        }
        
        .middle2 {
            width: 60vw;
            height: 80vh;
            background-color: rgb(197, 192, 197);
            margin: 0;
        }
        
        .middle3 {
            width: 20vw;
            height: 80vh;
            background-color: rgb(231, 89, 101);
            margin: 0;
        }
        
        .footer {
            width: 100vw;
            height: 10vh;
            background-color: rgba(146, 132, 0, 0.753);
            margin: 0;
            order: 1;
        }
    </style>



</head>

<body>


    <div class="container">
        <header class="header"></header>
        <footer class="footer"></footer>
        <div class="middle1"></div>
        <div class="middle2"></div>
        <div class="middle3"></div>
    </div>




</body>



</html>
