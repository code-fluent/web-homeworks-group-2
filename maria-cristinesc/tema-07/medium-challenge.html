    <head>
        <script>
           var animal = {
               type: "Dog",
               name: "Rex",
               gut: ["meat", "bones", "pedigree", "eggs", "fish"],
               
               eat: function(food){
                  this.gut= this.gut + food;
                  console.log("Rex is eating", this.gut);

              },
              stopEating: function(food) {

           };

           animal.eat("eggs");
           animal.stopEating();
