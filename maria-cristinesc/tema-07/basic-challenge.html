<html>
    <head>
        <script>
        
        var numbers = [-2, 10, 2, 4, -6, 3];

        function positiveSum(array) {
	    for (var i=0, count = 0; i <= array.length; i++) {
		if  (array[i] >= 0) {
			count += array[i];
		}
	}
	return count;
}

console.log(positiveSum(numbers));

            
        </script>
    </head>
</html>
