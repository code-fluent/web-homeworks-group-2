<html lang="en">

    <meta http-equiv="X-UA-Coompatible" content="ie=edge">
    <title>Homework-stopwatch</title>
    <style>
        .container{
            height:300px;
            width:100%;
        }
        #display{
            width:100%;
            font-size: 72px;
            text-align: center;
            margin:0px auto;
        }

        .buttons{
            text-align: center;
        }
    </style>
    <body>
            
        <div class="container">
            <div id="display">
          00:00:00
            </div>
            <div class="buttons">
                <button id="Start" onclick="$Stopped()">Start</button> <button id="Stop" onclick="$Started()">Stop</button>
            </div>
        </div>
        <script>
            let seconds = 0;
            let minutes = 0;
            let hours = 0;

            let displaySeconds = 0;
            let displayMinutes = 0;
            let displayHours = 0;

            let status = "stopped";

            function stopWatch() {
                seconds++;
                
                if(seconds / 60 ===1) {
                    seconds = 0;
                    minutes++;

                    if(minutes / 60 === 1) {
                        minutes = 0;
                        hours++;
                    }
                }
                
                if (seconds < 10){
                    displaySeconds = "0" + seconds.toString();
                }
                else{
                    displaySeconds = seconds;
                }

                if (minutes < 10){
                    displayMinutes = "0" + minutes.toString();
                }
                else{
                    displayMinutes = minues;
                }

                if (hours < 10){
                    displayHours = "0" + hours.toString();

                }
                else{
                    displayHours = hours;
                }

               document.getElementById("display").innerHTML = displayHours + ":" + displayMinutes + ":" + displaySeconds;
            }

            function $Started(){

             if(status === "started"){
             interval = window.setInterval(stopWatch, 1000);
             document.getElementById("$Started").innerHTML = "Start";
             status = "stopped";
             }
             else{
             window.clearInterval(interval);
             document.getElementById("$Started").innerHTML = "Stop";
             status = "started";
             }
        }



            function $Stopped(){

               if(status === "stopped"){
                   interval = window.setInterval(stopWatch, 1000);
                   document.getElementById("$Stopped").innerHTML = "Stop";
                   status = "started";
                }
                else{
                    window.clearInterval(interval);
                    document.getElementById("$Stopped").innerHTML = "Start";
                    status = "stopped";
                }
            }

            
        
        </script>
    </body>
</html>
