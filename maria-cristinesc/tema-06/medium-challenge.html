<!DOCTYPE html>
<html>
    <head>
        <title>Medium-challenge</title>
        
        <script>
            
            function sum (a, b) {
  var max = Math.max(a, b);
  var min = Math.min(a, b);
  var add = 0;
  for (var i = min; i <= max; i++) {
    add += i;
  }

  console.log(add);
  return add;
}

sum(1, 4);

        </script>
    </head>

    
</html>
