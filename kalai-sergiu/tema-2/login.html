<html>
    <head>
        <title>
            Login
        </title>
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
<body>
<div id="block">
    <div class="welcome">
    <h2>Welcome back!</h2>
    <h3>Log in to continue..</h3>
    </div>
    <div class="user">
            <input type="text" name="email" autocomplete="off" required />
            <label for="email" class="label-email">
                <span class="content-email">Email</span>
            </label>
    </div>
    <div class="password">
        <input type="password"  name="password" autocomplete="off" required/>
        <label for="password" class="label-password">
            <span class="content-password">Password</span>
        </label>
</div>
    <div class="lostpassword">
    <a class="password" href="lostpassword.html">Reset password</a>
    </div>
    <div class="button">
        <button class="submit" input="user">Log in</button>
    </div>
</div>
</body>
</html>
