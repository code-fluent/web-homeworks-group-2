<html>
    <head>
        <title>Make a reservation</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Contact details</legend>
                    <label for="firstName">First name</label>
                    <input type="text" name="firstName" placeholder="Your first name" />
                    
                    <label for="lastName">Last name</label>
                    <input type="text" name="lasttName" placeholder="Your last name" />
                    
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Your email adress" />
                    
                    <label for="phone">Phone</label>
                    <input type="phone" name="Phone" placeholder="Enter phone numer" />
            </fieldset>
            <br>
            <fieldset>
                <legend>What movie do you want to see?</legend>
                    <legend>Chose a  movie:</legend>
                    <label for="Joker">Joker <input type="radio" value="joker" name="movie" /></label>
                    <label for="it:chaptertwo"> IT: Chapter twoo<input type="radio" value="it:chaptertwo" name="movie" /></label>
                    <label for="war">War <input type="radio" value="war" name="movie" /></label>
                    <label for="downtownabbey">Downtown Abbey <input type="radio" value="downtownabbey" name="movie" /></label>
            </fieldset>
            <br>
            <fieldset>
                <legend>Choose location</legend>
                <label>
                    <select name="location">
                        <option value="Choose a theater">Choose a theater</option>
                        <option value="Cinema City Iulius Mall">Cinema City Iulius Mall</option>
                        <option value="Cinema City Vivo">Cinema City Vivo</option>
                    </select>
                </label>
            </fieldset>
            <br>
            <fieldset>
                
                <label><input type="checkbox"/><a href="termsandcontions.html">I accept terms and conditions</a></label>
            
            </fieldset>
            <br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
