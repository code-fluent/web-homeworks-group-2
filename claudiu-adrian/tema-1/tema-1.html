<html>
    <head>
        <title>Booking your ticket</title>
        <link rel="stylesheet" type="text/css" href="tema-1.css">
    </head>
    <body>
            <fieldset>
                <legend>Contact details</legend>

                <label for="name">First Name</label>
                <input id="name" name="name" type="text" placeholder=" First Name"/>

                <label for="lastname">Last name</label>
                <input id="lastname" name="lastname" type="text" placeholder=" Last Name"/>

                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder=" Email"/>

                <label for="phone">Phone</label>
                <input id="phone" name="phone" type="phone" placeholder=" Phone"/>
            </fieldset>


            <fieldset>
                <legend>Choose a movie</legend>

                <label>
                    <input name="movie" type="radio" value="Godzilla"/> Godzilla
                </label>

                <label>
                    <input name="movie" type="radio" value="Aladin"/> Aladin
                </label>

                <label>
                    <input name="movie" type="radio" value="Avengers"/> Avengers
                </label>

                <label>
                    <input name="movie" type="radio" value="Rocketman"/> Rocketman
                </label>

                <label>
                    <input name="movie" type="radio" value="Spider-Man"/> Spider-Man
                </label>
            </fieldset>

            <fieldset>
                <legend>Choose a location..</legend>

                <label for="location">Choose a location..</label>
                <select>
                    <option>Choose a location..</option>
                    <option value="Iulius">Cinema City -Iulius Mall</option>
                    <option value="Vivo">Cinema City-Vivo</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Terms and conditions</legend>

                <label>
                    <input name="terms" id="terms" type="checkbox"/> I agree with the terms and conditions.
                </label>
            </fieldset>

            <button type="submit">Buy tickets</button>
    </body>
</html>
