<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log in form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,600&display=swap" rel="stylesheet">

    <style>
        .log-in-background {
            background-color: #F6F6FC;
            font-family: 'Cabin', sans-serif;
            margin-top: 200px;
        }

        .login-page {
            border-radius: 3px;
            text-align: center;
            background-color: white;
            width: 20%;
            padding: 1% 1% 0.2%;
            /* padding: 45px; */
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
            position: relative;
            margin: auto;
        }

        .greeting-header {
            /* font-family: 'Cabin'; */
            margin-bottom: 0%;
            text-align: left;
            padding-left: 23px;

        }

        .shadowyText {
            color: rgba(0, 0, 0, 0.3);
            margin-top: 0px;
            margin-bottom: 30px;
            text-align: left;
            padding-left: 23px;
        }

        .login-page input {
            font-family: 'Cabin';
            box-sizing: border-box;
            margin: 20px;
            padding: 10px;
            border: 0;
            outline: 0;
            border-bottom: 2px solid lightgray;

        }

        input:focus {
          border-color: #1F85DE;
        }

        button {
            font-family: 'Cabin';
            text-transform: uppercase;
            background: #1F85DE;
            color: white;
            outline: 0;
            padding: 10px 15px 10px 10px;
            cursor: pointer;
            border-radius: 5px;
            margin: 7%;
            outline: 0;
            border: 0;

        }

        .login-page input,
        button,
        a {
            display: block;
            margin: 20px;
            width: 250px;
        }

        a {
          margin-top: 35px;
          font-size: 15px;
          margin-bottom: 35px;
          text-align:left;
          padding-left: 5px;
        }

        i {
          padding-right: 230px;
          color: #063258;
          padding-top: 5px;
        }
    </style>
</head>

<body class="log-in-background">

    <div class="login-page">
        <i class="fas fa-door-open"></i>
        <h1 class="greeting-header">Welcome back!</h1>
        <p class="shadowyText">Log in to continue</p>

        <div class="form">
            <form action="https://www.facebook.com" method="POST">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email" required autofocus>

                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password" required autofocus>

                <a href="https://www.google.com">Forgot your password?</a>
                <button type="submit">Sign in</button>
            </form>
        </div>
    </div>
</body>

</html>
