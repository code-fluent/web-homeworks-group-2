<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lenth convertors</title>
    <script>

    // Meters convertor
    function lengthConvertor(meters) {
        return meters / 39.3701;
    }
    console.log(lengthConvertor(10));


    // Celsius convertor
    function weatherMeasureConvertor(celsius) {
        return (celsius * 9/5) + 32;
    }
    console.log(weatherMeasureConvertor(20));
    </script>
</head>
</html>
