    <title>Greetings function</title>
    <script>
        var currentDate = new Date().getHours();

        if (currentDate < 12) {
            console.log("Good morning");
        } else if (currentDate > 12 && currentDate < 18) {
            console.log("Good afternoon") 
        } else {
            console.log("Good evening");
        }
    </script>
