<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        body {
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
            display: flex;
            flex-flow: row wrap;

        }

        .header {
            width: 100%;
            height: 50px;
            background: #063D6D;
        }

        .section1 {
            background: #19A417;
            width: 20vw;
            height: 100vh;
        }

        .middle-section {
            background: #D893D7;
            flex-grow: 3;
        }

        .section3 {
            background: #CD3528;
            flex-grow: 1;
        }

        .footer {
            width: 100%;
            height: 50px;
            background: #F2A933;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header"></header>
        <div class="section1"></div>
        <div class="middle-section"></div>
        <div class="section3"></div>
        <footer class="footer"></footer>
    </div>
</body>

</html>
