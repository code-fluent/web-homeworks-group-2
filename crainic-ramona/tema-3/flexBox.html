<html>
    <head>
        <title>Flexbox</title>
        <style>
        .box-1{
            width: 200px;
            height: 100%;
            background-color:#194d30;
            position: fixed;
            top:0;
            left:0;
        }

        .box-2{
            width: calc(100vw - 400px);
            background-color:#ffe6e6;
            top:0;
            bottom:0;
            left: 200;
            position: fixed;
        }

        .box-3{
            width: 200px;
            height: 100%;
            background-color:tomato;
            position: fixed;
            top:0;
            right:0;
        }

        .box-4{
            width: 170%;
            height: 50px;
            background-color:sandybrown;
            position: fixed;
            bottom:0;
            right:0;
        }

        .box-5{
            width: 170%;
            height: 50px;
            background-color:#004d4d;
            position: fixed;
            top:0;
            right:0;
        }

        </style>
    </head>
    <body>
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
        <div class="box-4"></div>
        <div class="box-5"></div>
    </body>
</html>
