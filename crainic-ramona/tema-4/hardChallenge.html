<html>
    <head>
        <title>Analogue Clock</title>
    </head>
    <style>
        .background{
            background-color: lightgrey;
        }

        .clock {
        border-radius: 50%;
        border: 1px solid lightslategray;
        border-width: 0 0 0 0;
        box-shadow:inset 0px 0px 7px 7px rgb(232,232,232); 
        background: white no-repeat center;
        background-size: 50%;
        padding: 30px 20px 300px 20px;
        position: relative;
        width: 300px;
        height: 4px;
        margin: 150px 20px 200px 500px;
        }

        .clock.simple:after {
        background: #000;
        border-radius: 50%;
        content: "";
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 5%;
        height: 5%;
        z-index: 10;
        } 

        .center{
        border-radius: 50%;
        background: white no-repeat center;
        border: 2px solid black;
        background-size: 50%;
        padding: 3px 7px 9px 4px;
        position: center;
        width: 1px;
        height: 1px;
        margin: 128px 30px 10px 142px;
        box-shadow:0px 0px 2px 2px rgb(232,232,232); 
        }

        .minutes-container, .hours-container, .seconds-container {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        }

        .hours {
        background: #000;
        height: 20%;
        left: 48.75%;
        position: absolute;
        top: 30%;
        transform-origin: 50% 80%;
        width: 3%;
        box-shadow:0px 0px 2px 2px rgb(232,232,232); 
        }

        .minutes {
        background: #000;
        height: 40%;
        left: 49%;
        position: absolute;
        top: 10%;
        transform-origin: 50% 100%;
        width: 1.5%;
        box-shadow:0px 0px 2px 2px rgb(232,232,232); 
        }

        .seconds {
        background: red;
        height: 30%;
        left: 50%;
        position: absolute;
        top: 20%;
        transform-origin: 50% 80%;
        width: 0.5%;
        z-index: 8;
        box-shadow:0px 0px 2px 2px rgb(232,232,232); 
        }

        @keyframes rotate {
        100% {
        transform: rotateZ(360deg);}
        }

        .hours-container {
        animation: rotate 43200s infinite linear;
        }
        .minutes-container {
        animation: rotate 3600s infinite steps(60);
        }
        .seconds-container {
        animation: rotate 60s infinite steps(60);
        }
        
    </style>
    <body class="background">
    <div class="clock">
        <div class="center-container">
            <div class="center"></div>
        </div>
        <div class="hours-container">
            <div class="hours"></div>
          </div>
          <div class="minutes-container">
            <div class="minutes"></div>
          </div>
          <div class="seconds-container">
            <div class="seconds"></div>
          </div>
    </div>
    </body>
</html>
