<html>
    <head>
        <title>Heartbeat Animation</title>
    </head>
    <style>
.background{
    background-color: tomato;
}
.heart:before {
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  font-family: 'icons';
  font-size: 21px;
  text-indent: 0;
  font-variant: normal;
  line-height: 21px;
}
.heart {
  position:relative;
  width: 500px;
  background-color: white;
  overflow: inherit;
  margin: 200px 400px auto;
  list-style: none;
  -webkit-animation: animateHeart 5s ro;
  animation: animateHeart 5s infinite;
  filter:drop-shadow(5px 5px 25px black);
  transition: drop-shadow 500ms;
}

.heart:before,
.heart:after {
  position: absolute;
  content: '';
  top: 50%;
  left: 50%;
  width: 120px;
    height: 200px;
    background-color: white;
    border-radius: 100px 100px 0 0;
  -webkit-transform: rotate(-45deg) translateZ(0);
  transform: rotate(-45deg) translateZ(0);
  -webkit-transform-origin: 0 100%;
  transform-origin: 0 100%;
}
.heart:after {
  left: 26%;
  -webkit-transform: rotate(45deg) translateZ(0);
  transform: rotate(45deg) translateZ(0);
  -webkit-transform-origin: 0% 100%;
  transform-origin: 100% 100%;
}

@-webkit-keyframes animateHeart {
  0% {
    -webkit-transform: scale(0.8);
  }
  5% {
    -webkit-transform: scale(0.9);
  }
  10% {
    -webkit-transform: scale(0.8);
  }
  15% {
    -webkit-transform: scale(1);
  }
  50% {
    -webkit-transform: scale(0.8);
  }
  100% {
    -webkit-transform: scale(0.8);
  }
}

@keyframes animateHeart {
  0% {
    transform: scale(0.8);
  }
  5% {
    transform: scale(0.9);
  }
  10% {
    transform: scale(0.8);
  }
  15% {
    transform: scale(1);
  }
  50% {
    transform: scale(0.8);
  }
  100% {
    transform: scale(0.8);
  }
}
</style>
<div class="heart"></div>
<body class="background">
</body>
</html>
