<html>
    <head>
        <title>Login Screen</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway:200&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway:100&display=swap" rel="stylesheet">
        <style>
            .background{
            background-color:rgb(240,240,240);
            }

            .block{
            box-sizing: border-box; 
            display: block;
            border-radius: 3px;
            width:350px;
            height: 400px;
            margin: 50px 450px 40px 450px;
            padding: 30px;
            background-color:white;
            border: 5px solid darkgrey;
            border-width: 0 0 0 0;
            box-shadow:0px 0px 5px 5px rgb(232,232,232);  
            }

            .header1{
            font-family:"Montserrat", Helvetica, serif;
            font-size: 20px;
            line-height: 20px;
            letter-spacing: 0px;
            text-align:left;
            color:black;
            }
        
            .header3{
            font-family:"Raleway", Helvetica, serif;
            font-size: 15px;
            line-height: 5px;
            letter-spacing: 0px;
            text-align:left;
            color:silver;
            }

            .button{
            width:292px;
            height: 35px;
            border-radius: 5px;
            color:white;
            line-height: 5px;
            background-color:royalblue;
            }

            input[type=e-mail]{
            width: 100%;
            padding: 30px 1px 3px;
            display: inline-block;
            border-bottom: 1.5px solid blue;
            border-top: 0ch;
            border-left: 0ch;
            border-right: 0ch;
            box-sizing:border-box;
            }
            
            #e-mail::placeholder {
            font-family:"Montserrat", Helvetica, serif;
            color: black;
            font-weight: bold;
            }

            input[type=password] {
            width: 100%;
            padding: 30px 1px 3px;
            display: inline-block;
            border-bottom: 1.5px solid lightgrey;
            border-top: 0ch;
            border-left: 0ch;
            border-right: 0ch;
            box-sizing: border-box;
            }
            
            #password::placeholder {
            font-family:"Montserrat", Helvetica, serif;
            color: gray;
            font-weight: bold;
            }

            .text{
            color:royalblue;
            padding: 30px 1px;
            display:inline-block;
            font-size: 15px;
            }

        </style>
    </head>
    <body class="background"> 
        <div class="block">
        <img 
        width= 55px
        src="https://lh3.googleusercontent.com/Nq59OtFDLuXMYJ9bVPfqIXvPVefisSztxj9hKSWRIWYP8JUWcrHNUVNj0JXpDwRTZwPu-A=s65"/>
        
        <div>
        <h1 id="header1" class="header1">Welcome back!</h1> 
        </div>

        <div>
        <h3 id="header3" class="header3">Log in to continue.</h3>
        </div>

        <label for="e-mail"></label>
        <input id="e-mail" name="e-mail" type="e-mail" placeholder="john@gmail.com"/>

        <label for="password"></label>
        <input id="password" name="password" type="password" placeholder="Password"/>
        
        <div>
        <a class="text" target="_blank" id="text" href="">Forgot your password?</a>
        </div>

        <div>
        <button id="button" class="button">Sign in</button>   
        </div>

        </div>
    </body>
</html>
