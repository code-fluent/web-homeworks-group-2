<html>
    <head>
        <title>Buying a cinema ticket</title>
    </head>

    <body>
        <fieldset>
            <legend>Contact details</legend>
            <label for="firstName">First Name</label>
            <input id="firstName" name="firstName" type="text" placeholder="First Name"/>

            <label for="lastName">Last Name</label>
            <input id="lastName" name="lastName" type="text" placeholder="Last Name"/>

            <label for="e-mail">E-mail</label>
            <input id="e-mail" name="e-mail" type="e-mail" placeholder="E-mail"/>

            <label for="phone">Phone</label>
            <input id="phone" name="phone" type="phone" placeholder="Phone"/>
        </fieldset>

        <fieldset>
            <legend>Choose a movie</legend>
            <label><input name="movie" type="radio" value="G"/>Godzilla</label>
            <label><input name="movie" type="radio" value="A"/>Aladin</label>
            <label><input name="movie" type="radio" value="A"/>Avengers</label>
            <label><input name="movie" type="radio" value="R"/>Rocketman</label>
            <label><input name="movie" type="radio" value="S"/>Spider-man</label>
        </fieldset>

        <fieldset>
            <label for="location">Choose location</label>
            <select>
                <option>Choose location...</option>
                <option value="I">Cinema City-Iulius</option>
                <option value="V">Cinema City-Vivo</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Terms and conditions</legend>
            <label><input name="acceptTerms" id="acceptTerms" type="checkbox"/>I accept the terms and conditions</label>
        </fieldset>

        <button type="submit">Buy tickets</button>
        
    </body>
</html>
