<html>
    <head>
        <title>Ticket registration</title>
    </head>
    <body>
        <form>
        <fieldset>
            <legend>Contact details</legend>
            <label for="firstName">First Name</label>
            <input id="firstName" name="firstName" type="text" placeholder="First name">
            <label for="lastName">Last Name</label>
            <input id="lastName" name="lastName" type="text" placeholder="Last name">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="Email">
            <label for="phone">Phone</label>
            <input id="phone" name="phone" type="number" placeholder="Phone">
            
        </fieldset>
        
        <fieldset>
            <legend>Choose a movie</legend>
            <label> <input name="movie"  type="radio" value="Godzilla"> Godzilla </label>
            <label> <input name="movie" type="radio" value="Aladin">Aladin</label>
            <label> <input name="movie" type="radio" value="Avangers">Avangers</label>
            <label> <input name="movie" type="radio" value="Rocketman">Rocketman</label>
            <label> <input name="movie" type="radio" value="Spider-man">Spider-man<label>

        </fieldset>
        
        <fieldset>
            <legend>Choose location</legend>
             <select>
                <option>Cinema City - Iulius</option>
                <option>Cinema City - Vivo</option>
            </select>
        </fieldset>

            <fieldset>
                <legend>Terms and conditions</legend>
                <lable> <input name="acceptTerms" type="checkbox">I agree to terms and conditions.</lable>
            </fieldset>
            
            <button type="submit">Buy tickets</button>
        </form>
    </body>
</html>
