<html>
    <head>
        <title>Flexbox</title>

        <style>

            body {
                margin: 0;
                overflow: hidden;
            
            }

            .container {
            display: flex;
            flex-flow: row wrap;
            color: transparent;
           
            }

            .box:nth-child(1) {
            width: 100vw;
            height: 5vh;
            background-color: teal;
            
            
            }

            .box:nth-child(2) {
                background-color: rgb(48, 126, 48);
                width: 15vw;
                height: 90vh;
                
            }

            .box:nth-child(3) {
                background-color: rgb(252, 203, 207);
                width: 70vw;
                height: 90vh;
                
            }

            .box:nth-child(4) {
                background-color: rgb(206, 20, 20);
                width: 15vw;
                height:90vh;
                
            }

            
            .box:nth-child(5) {
                background-color: rgb(238, 186, 44);
                width: 100vw;
                height: 5vh;
                
            }

        
        </style>
    </head>
    <body>

        <div class="container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div>
    </body>
</html>
